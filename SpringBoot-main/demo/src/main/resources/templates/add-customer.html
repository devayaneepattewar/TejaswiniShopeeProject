<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<title>Add Customer details</title>
</head>
<body class="container">
<h1>Add Customer Details</h1>
<form action="@{/saveCustomer}" th:object="${customer}" method="post" class="form needs-validation">
	 <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
        <div  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    </div>
    
     <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    </div>
    
    <div class="form-group">
        <label for="contactNo">Contact No.</label>
        <input class="form-control" type="tel" th:field="*{contactNo}" id="contactNo" placeholder="Contact No.">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('contactNo')}" th:errors="*{contactNo}"></div>
    </div>
    
     <div class="form-group">
        <label for="city">City</label>
        <input class="form-control" type="text" th:field="*{city}" id="city" placeholder="City">
        <div  th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
    </div>
    
    <input type="submit"  class="btn btn-primary mb-3" value="Add Customer">
    <a  th:href = "@{/getCustomers}" class=" btn btn-primary btn-md mb-3 float-right"> Customer List</a></li>
    
    
</form>
</body>
</html>
