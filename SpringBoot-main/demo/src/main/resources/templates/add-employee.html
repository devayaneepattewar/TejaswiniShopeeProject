<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<title>Add Employee details</title>
</head>
<body class="container">

<h1>Add Employee Details</h1>
<form th:action="@{/saveEmployee}" th:object="${employee}" method="post" class="form needs-validation">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
        <div  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    
    <div class="form-group">
        <label for="age">Contact No.</label>
        <input class="form-control" type="tel" th:field="*{contactNo}" id="contactNo" placeholder="Contact No.">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('contactNo')}" th:errors="*{contactNo}"></div>
    </div>
    <div class="form-group">
        <label for="deptId">Department No.</label>
        <input class="form-control" type="text" th:field="*{department}" id="contactNo" placeholder="Department No.">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
    </div>
    <div class="form-group">
        <label for="dob">Date Of Birth</label>
        <input class="form-control" type="tel" th:field="*{dob}" id="dob" placeholder="dob">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
    </div>
    
    
    
    <input type="submit"  class="btn btn-primary mb-3" value="Add Employee">
    <a  th:href = "@{/getEmployees}" class=" btn btn-primary btn-md mb-3 float-right"> Employee List</a></li>
</form>

</body>
</html>
